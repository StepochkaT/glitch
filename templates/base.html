<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>{{ title }}</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<header>
    <nav class="navbar navbar-light bg-light justify-content-between px-3">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" width="225" height="25" class="mr-2" alt="Logo">
        </a>

        {% if current_user.is_authenticated %}
            <div class="d-flex align-items-center">
                <span class="mr-2">{{ current_user.username }}</span>
                <a href="/profile">
                    <img src="{{ url_for('static', filename=current_user.image_path) }}"
                         width="32" height="32" class="rounded-circle border"
                         style="object-fit: cover;" alt="Аватар">
                </a>
            </div>
        {% else %}
            <div>
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </div>
        {% endif %}
    </nav>
</header>

<main role="main" class="container mt-3">
    {% block content %}{% endblock %}
</main>

{% block scripts %}{% endblock %}

</body>
</html>
