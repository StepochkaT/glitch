{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Введите новый пароль</h3>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.new_password.label(class="form-label") }}
            {{ form.new_password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Сменить</button>
    </form>
</div>
{% endblock %}
